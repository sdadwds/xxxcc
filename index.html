    var rules = {
        level : 0, //['info', 'trace', 'warn', 'error', 'log']，2对应的是warn
        types : {
            'interface_failure_timeout' : {//接口超时出错
                methods : 'random 0',

            },
            'interface_failure_param' : {//传入的参数出错
                methods : 'random 0',

                methods : 'random 30',

            },
            'env' : {
                methods : 'random 30'

            'inc' : {

                methods : 'random 1',

                methods : 'random 30',
                isGanglia : true
            }
        }
    };

    var getCookie = function(key) {
        var value = null;
        var reg = new RegExp("(^| )" + key + "=([^;]*)(;|\x24)"), result = reg.exec(document.cookie);
        if (result) {
            value = result[2] || "";
        }
        if ('string' == typeof value) {
            value = decodeURIComponent(value);
            return value;
        }
        return "";
    }, setCookie = function(key, value, options) {
        options = options || {};
        value = encodeURIComponent(value);
        var expires = options.expires;
        if ('number' == typeof options.expires) {
            expires = new Date();
            expires.setTime(expires.getTime() + options.expires);
        }

        document.cookie = key + "=" + value + (options.path ? "; path=" + options.path : "") + ( expires ? "; expires=" + expires.toGMTString() : "") + (options.domain ? "; domain=" + options.domain : "") + (options.secure ? "; secure" : '');
    };
    var methods = {
        all : function() {
            return true;
        },
        random : function(percent) {
            var randValue = getCookie('lograndvalue');
            if (randValue === '') {
                randValue = Math.random() * 100;
                setCookie('lograndvalue', randValue, {
                    expires : 7 * 24 * 3600 * 1000
                });
            }
            return randValue < percent;
        }
    };
    var jsonToQuery = function(json) {
        var query = [];
        (function f(json) {
            for (var k in json) {
                var v = '';
                if ( typeof json[k] != 'object') {
                    v = json[k];
                } else {
                    //这里不做递归调用了，提高效率
                    //v = f.call(this, json[k]);
                }
                query.push(k + '=' + encodeURIComponent(v));
            }
        })(json);
        return query.join('&');
    };

                var msg = '';
